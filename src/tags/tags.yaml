---
layout: layouts/tag.njk
pagination:
  data: collections
  size: 1
  alias: tag
  filter:
    - all
    - post
    - posts
    - tags
  addAllPagesToCollections: true
eleventyComputed:
  title: "#{{ tag }}"
  description: "{{ tags_data[ tag | slugify ].description | lang_string }}"
  image: "{{ tags_data[ tag | slugify ].image or tags_data.default.image }}"
permalink: "/{{ lang }}/tags/{{ tag | slugify }}/"