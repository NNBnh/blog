---
layout: layouts/tag.njk
pagination:
  data: collections
  size: 1
  alias: tag
  filter:
    - all
    - post
    - posts
    - tags
  addAllPagesToCollections: true
eleventyComputed:
  title: "#{{ tag }}"
  description: "{{ tags_data[ tag | slugify ].description | lang_string }}"
  image: "{{ tags_data[ tag | slugify ].image or 'https://images.unsplash.com/photo-1597062985395-720978d2ca4e' }}"
permalink: "/{{ lang }}/tags/{{ tag | slugify }}/"